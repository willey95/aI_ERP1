version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: xem-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: xem_password
      POSTGRES_DB: xem_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xem-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: xem-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xem-network

volumes:
  postgres_data:
  redis_data:

networks:
  xem-network:
    driver: bridge
